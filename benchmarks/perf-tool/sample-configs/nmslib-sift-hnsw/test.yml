endpoint: localhost
test_name: nmslib_sift_hnsw
test_id: "Test workflow for nmslib hnsw"
num_runs: 2
show_runs: false
setup:
  - name: delete_index
    index_name: target_index
steps:
  - name: create_index
    index_name: target_index
    index_spec: sample-configs/nmslib-sift-hnsw/index-spec.json
  - name: ingest
    index_name: target_index
    field_name: target_field
    bulk_size: 500
    dataset_format: hdf5
    dataset_path: ../dataset/sift-128-euclidean.hdf5
  - name: refresh_index
    index_name: target_index
  - name: force_merge
    index_name: target_index
    max_num_segments: 10
  - name: query
    k: 100
    r: 1
    calculate_recall: true
    index_name: target_index
    field_name: target_field
    dataset_format: hdf5
    dataset_path: ../dataset/sift-128-euclidean.hdf5
cleanup:
  - name: delete_index
    index_name: target_index