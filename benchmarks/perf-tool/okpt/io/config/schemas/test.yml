# defined using the cerberus validation API
# https://docs.python-cerberus.org/en/stable/index.html
endpoint:
  type: string
  default: "localhost"
port:
  type: integer
  default: 9200
test_name:
  type: string
test_id:
  type: string
num_runs:
  type: integer
  default: 1
  min: 1
  max: 10000
show_runs:
  type: boolean
  default: false
setup:
  type: list
steps:
  type: list
cleanup:
  type: list
