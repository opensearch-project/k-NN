allprojects {
    project.apply plugin: "com.diffplug.spotless"
    spotless {
        java {
            ratchetFrom 'origin/1.x'
            target '**/*.java'
            removeUnusedImports()
            eclipse().configFile rootProject.file('buildSrc/formatterConfig.xml')
            trimTrailingWhitespace()
        }
    }
}
